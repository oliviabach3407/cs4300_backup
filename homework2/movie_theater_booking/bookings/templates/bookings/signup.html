{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; background-color: #222; color: white;">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password:</label>
                <input type="password" name="password1" id="password1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Password Confirmation:</label>
                <input type="password" name="password2" id="password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning w-100">Sign Up</button>
        </form>
        
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-info">Login here</a></p>
    </div>
</div>
{% endblock %}
